<!DOCTYPE html>
<html>
<head>
  <title>TMP101 Temperature Plot</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
</head>
<body>
  <h1>TMP101 Temperature Log</h1>
  <button class="reload-btn" onclick="window.location.reload();">Reload</button>
  <div class="chart-container">
    <canvas id="tempChart"></canvas>
  </div>
  <div id="last-update" style="text-align:center; font-size:1.3em; margin-top:10px;"></div>
  <script>
    let chart;

    function showLastUpdate(latestTimestamp) {
      if (!latestTimestamp) {
        document.getElementById('last-update').textContent = '';
        return;
      }
      const date = new Date(latestTimestamp);
      const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('last-update').textContent = 'Last update: ' + date.toLocaleString(undefined, options);
    }

    async function fetchData() {
      const res = await fetch('/api/tmp101');
      return res.json();
    }

    async function drawChart() {
      const data = await fetchData();
      const ctx = document.getElementById('tempChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'Outdoor Temp (F)',
              data: data.map(d => ({ x: d.timestamp, y: d.temp1 })),
              borderColor: 'red',
              fill: false
            },
            {
              label: 'Indoor Temp (F)',
              data: data.map(d => ({ x: d.timestamp, y: d.temp2 })),
              borderColor: 'blue',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { font: { size: 22 } }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'MMM d, h:mm a',
                displayFormats: {
                  minute: 'h:mm a',
                  hour: 'MMM d, h a'
                }
              },
              title: {
                display: true,
                text: 'Time',
                font: { size: 24 }
              },
              ticks: { font: { size: 18 } }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Temperature (F)',
                font: { size: 24 }
              },
              ticks: { font: { size: 18 } }
            }
          }
        }
      });
      showLastUpdate(data.length ? data[data.length-1].timestamp : null);
    }

    async function updateChart() {
      const data = await fetchData();
      chart.data.datasets[0].data = data.map(d => ({ x: d.timestamp, y: d.temp1 }));
      chart.data.datasets[1].data = data.map(d => ({ x: d.timestamp, y: d.temp2 }));
      chart.update();
      showLastUpdate(data.length ? data[data.length-1].timestamp : null);
    }

    drawChart().then(() => {
      setInterval(updateChart, 10 * 1000); // Update every 10 seconds
    });
  </script>
</body>
</html>
