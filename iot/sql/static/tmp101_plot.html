<!DOCTYPE html>
<html>
<head>
  <title>Temperature Plot</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <h1>Temperature Log</h1>
  <label for="agg-select" style="margin-left:30px; font-size:1.2em;">Aggregation:</label>
  <select id="agg-select" style="font-size:1.1em;">
    <option value="raw">Raw</option>
    <option value="hourly">Hourly</option>
    <option value="daily">Daily</option>
  </select>
  <button class="reload-btn" onclick="window.location.reload();">Reload</button>
  <div class="chart-container">
    <canvas id="tempChart"></canvas>
  </div>
  <div id="last-update" style="text-align:center; font-size:1.3em; margin-top:10px;"></div>
  <script>
    let chart;

    function aggregateData(data, mode) {
      if (mode === 'raw') return data;
      const groups = {};
      data.forEach(d => {
        const date = new Date(d.timestamp);
        if (mode === 'hourly') {
          date.setMinutes(0, 0, 0);
        } else if (mode === 'daily') {
          date.setHours(0, 0, 0, 0);
        }
        const key = date.toISOString();
        if (!groups[key]) groups[key] = { temp1: [], temp2: [] };
        groups[key].temp1.push(d.temp1);
        groups[key].temp2.push(d.temp2);
      });
      return Object.entries(groups).map(([timestamp, temps]) => ({
        timestamp,
        temp1: temps.temp1.reduce((a, b) => a + b, 0) / temps.temp1.length,
        temp2: temps.temp2.reduce((a, b) => a + b, 0) / temps.temp2.length
      }));
    }

    function getDayAnnotations(data) {
      if (!data.length) return {};
      const annotations = {};
      let currentDay = null;
      let startIdx = 0;
      let colorToggle = false;
      for (let i = 0; i < data.length; i++) {
        const date = new Date(data[i].timestamp);
        // Use local date for day boundary
        const dayStr = date.toLocaleDateString('en-CA'); // YYYY-MM-DD in local time
        if (currentDay === null) {
          currentDay = dayStr;
          startIdx = i;
        } else if (dayStr !== currentDay) {
          if (colorToggle) {
            annotations[`day${startIdx}`] = {
              type: 'box',
              xMin: data[startIdx].timestamp,
              xMax: data[i-1].timestamp,
              backgroundColor: 'rgba(255, 150, 59, 0.12)',
              borderWidth: 0
            };
          }
          colorToggle = !colorToggle;
          currentDay = dayStr;
          startIdx = i;
        }
      }
      // Highlight the last day if needed
      if (colorToggle && data.length > 1) {
        annotations[`day${startIdx}`] = {
          type: 'box',
          xMin: data[startIdx].timestamp,
          xMax: data[data.length-1].timestamp,
          backgroundColor: 'rgba(255, 150, 59, 0.12)',
          borderWidth: 0
        };
      }
      return annotations;
    }

    function showLastUpdate(latestTimestamp) {
      if (!latestTimestamp) {
        document.getElementById('last-update').textContent = '';
        return;
      }
      const date = new Date(latestTimestamp);
      const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('last-update').textContent = 'Last update: ' + date.toLocaleString(undefined, options);
    }

    async function fetchData() {
      const res = await fetch('/api/tmp101');
      return res.json();
    }

    async function drawChart() {
      const aggMode = document.getElementById('agg-select').value;
      const rawData = await fetchData();
      const data = aggregateData(rawData, aggMode);
      const dayAnnotations = getDayAnnotations(data);
      const ctx = document.getElementById('tempChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'Outdoor Temp (F)',
              data: data.map(d => ({ x: d.timestamp, y: d.temp1 })),
              borderColor: 'red',
              fill: false
            },
            {
              label: 'Indoor Temp (F)',
              data: data.map(d => ({ x: d.timestamp, y: d.temp2 })),
              borderColor: 'blue',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { font: { size: 22 }, color: '#222' }
            },
            tooltip: {
              enabled: false
            },
            annotation: {
              annotations: dayAnnotations
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'd-MMM h:mm a',
                displayFormats: {
                  minute: 'h:mm a',
                  hour: 'd-MMM, h a'
                }
              },
              title: {
                display: true,
                text: 'Time',
                font: { size: 24 },
                color: '#222'
              },
              ticks: { font: { size: 18 }, color: '#222' }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Temperature (F)',
                font: { size: 24 },
                color: '#222'
              },
              ticks: { font: { size: 18 }, color: '#222' }
            }
          }
        }
      });
      showLastUpdate(data.length ? data[data.length-1].timestamp : null);
    }

    async function updateChart() {
      const aggMode = document.getElementById('agg-select').value;
      const rawData = await fetchData();
      const data = aggregateData(rawData, aggMode);
      const dayAnnotations = getDayAnnotations(data);
      chart.data.datasets[0].data = data.map(d => ({ x: d.timestamp, y: d.temp1 }));
      chart.data.datasets[1].data = data.map(d => ({ x: d.timestamp, y: d.temp2 }));
      chart.options.plugins.annotation.annotations = dayAnnotations;
      chart.update();
      showLastUpdate(data.length ? data[data.length-1].timestamp : null);
    }

    document.getElementById('agg-select').addEventListener('change', async function() {
      const aggMode = this.value;
      const rawData = await fetchData();
      const data = aggregateData(rawData, aggMode);
      const dayAnnotations = getDayAnnotations(data);
      chart.data.datasets[0].data = data.map(d => ({ x: d.timestamp, y: d.temp1 }));
      chart.data.datasets[1].data = data.map(d => ({ x: d.timestamp, y: d.temp2 }));
      chart.options.plugins.annotation.annotations = dayAnnotations;
      chart.update();
      showLastUpdate(data.length ? data[data.length-1].timestamp : null);
    });

    drawChart().then(() => {
      setInterval(updateChart, 5 * 60 * 1000); // Update every 5 minutes
    });
  </script>
</body>
</html>
